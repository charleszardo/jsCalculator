<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<section id="calculator">
		<div>
			<p id="total">0</p>
		</div>
		<ul class=calculator>
			<li id="ac" class="clear">AC</li>
			<li id="ce" class="clear">CE</li>
			<li id="%" class="op">%</li>
			<li id="/" class="op">/</li>
			<li id="7" class="num">7</li>
			<li id="8" class="num">8</li>
			<li id="9" class="num">9</li>
			<li id="x" class="op">x</li>
			<li id="4" class="num">4</li>
			<li id="5" class="num">5</li>
			<li id="6" class="num">6</li>
			<li id="-" class="op">-</li>
			<li id="1" class="num">1</li>
			<li id="2" class="num">2</li>
			<li id="3" class="num">3</li>
			<li id="+" class="op">+</li>
			<li id="0" class="num">0</li>
			<li id="." class="num">.</li>
			<li id="=" class="eq">=</li>
		</ul>
	</section>
</body>
</html>
